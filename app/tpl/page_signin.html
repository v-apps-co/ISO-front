<div class="container w-xxl w-auto-xs" ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t">{{app.name}}</a>

    <div class="m-b-lg">
        <form name="form" class="form-validation">
            <div class="text-danger wrapper text-center" ng-show="signin.authError">
                {{signin.authError}}
            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="text" placeholder="{{'common.USERNAME' | translate}}"
                           class="form-control no-border"
                           ng-model="signin.user.username"
                           required>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="{{'common.PASSWORD' | translate}}"
                           class="form-control no-border"
                           ng-model="signin.user.password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signin.login()"
                    ng-disabled='form.$invalid'>{{'page.signin.LOGIN_BTN' | translate}}
            </button>
            <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">{{'page.signin.FRGT_PASSWORD' |
                translate}}</a></div>
        </form>
    </div>
    <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
        {% include 'blocks/page_footer.html' %}
    </div>
</div>
