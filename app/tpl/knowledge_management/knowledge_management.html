<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="app.settings.asideFolded = false; app.settings.asideDock = false;">
    <div class="col">
        <!-- main header -->
        <div class="bg-light lter b-b wrapper-md">
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <h1 class="m-n font-thin h3 text-black" translate="aside.nav.components.knowledgeManagement.KNOWLEDGE_MANAGEMENT"></h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="table-responsive">
            <table ui-jq="dataTable" ui-options="{
          sAjaxSource: '/js/api/datatable.json',
          aoColumns: [
            { mData: 'engine' },
            { mData: 'browser' },
            { mData: 'platform' },
            { mData: 'version' },
            { mData: 'grade' }
          ]
        }" class="table table-striped b-t b-b">
                <thead>
                <tr>
                    <th  style="width:20%" translate="page.knowledgeManagement.KNOWLEDGE_NAME"></th>
                    <th  style="width:25%" translate="page.knowledgeManagement.KNOWLEDGE_DEPT"></th>
                    <th  style="width:25%" translate="page.knowledgeManagement.KNOWLEDGE_CLASS"></th>
                    <th  style="width:15%" translate="page.knowledgeManagement.KNOWLEDGE_RESP"></th>
                    <th  style="width:15%" translate="page.knowledgeManagement.KNOWLEDGE_STATUS"></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
