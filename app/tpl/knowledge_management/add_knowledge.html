<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="app.settings.asideFolded = false; app.settings.asideDock = false;">
    <div class="col">
        <!-- main header -->
        <div class="bg-light lter b-b wrapper-md">
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <h1 class="m-n font-thin h3 text-black"
                        translate="aside.nav.components.knowledgeManagement.ADD_KNOWLEDGE"></h1>

                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal" method="get">
                    <div class="line line-dashed b-b line-lg pull-in"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label"
                               translate="aside.nav.components.knowledgeManagement.KNOWLEDGE_NAME"></label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label"
                               translate="aside.nav.components.knowledgeManagement.KNOWLEDGE_DEPT"></label>

                        <div class="col-sm-8">
                            <select name="account" class="form-control m-b">
                                <option>option 1</option>
                                <option>option 2</option>
                                <option>option 3</option>
                                <option>option 4</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group" >
                        <label class="col-sm-2 control-label"
                               translate="aside.nav.components.knowledgeManagement.KNOWLEDGE_CLASS"></label>

                        <div class="col-sm-8">

                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios10" value="option1"
                                           checked>
                                    <span translate="aside.nav.components.knowledgeManagement.KNOWLEDGE_AVAILABLE"></span>
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios20" value="option2">
                                    <span translate="aside.nav.components.knowledgeManagement.KNOWLEDGE_NEED"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" >
                        <label class="col-sm-2 control-label"
                               translate="aside.nav.components.knowledgeManagement.KNOWLEDGE_KIND"></label>

                        <div class="col-sm-8">

                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios100" value="option1"
                                           checked>
                                    <span translate="aside.nav.components.knowledgeManagement.KNOWLEDGE_CLEAR"></span>
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios200" value="option2">
                                    <span translate="aside.nav.components.knowledgeManagement.KNOWLEDGE_EMBEDDED"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="col-sm-2 control-label"
                               translate="aside.nav.components.knowledgeManagement.KNOWLEDGE_HOW"></label>

                        <div class="col-sm-8">

                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios1000" value="option1"
                                           checked>
                                    <span translate="aside.nav.components.knowledgeManagement.KNOWLEDGE_ELEC"></span>
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios2000" value="option2">
                                    <span translate="aside.nav.components.knowledgeManagement.KNOWLEDGE_PAPER"></span>
                                </label>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label"
                               translate="aside.nav.components.knowledgeManagement.KNOWLEDGE_PLACE"></label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label"
                               translate="aside.nav.components.knowledgeManagement.KNOWLEDGE_NOTES"></label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control">
                        </div>
                    </div>


                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button type="submit" class="btn btn-primary">
                                <span translate="button.save"></span>
                            </button>
                            <button type="submit" class="btn btn-default">
                                <span translate="button.cancel"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
