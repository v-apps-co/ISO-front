<!DOCTYPE html>
<html lang="en" data-ng-app="app" ng-controller="AppCtrl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ISO</title>
    <meta name="description" content="ISO Application">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- --------------------------- -->
    <!-- Css Dependencies Part -->
    <!-- --------------------------- -->

    <link rel="stylesheet" href="components/animate.css/animate.css" type="text/css"/>
    <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css" type="text/css"/>
    <link rel="stylesheet" href="components/simple-line-icons/css/simple-line-icons.css" type="text/css"/>
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css">

    <link rel="stylesheet" href="css/font.css" type="text/css"/>
    <link rel="stylesheet" href="css/app.css" type="text/css"/>

    <!-- #END Css -->

    <link ng-if = "app.settings.arDir" rel="stylesheet" href="components/bootstrap-rtl/dist/css/bootstrap-rtl.min.css" type="text/css" />
    <link ng-if = "app.settings.arDir" rel="stylesheet" href="css/app.rtl.css" type="text/css" />

</head>

<body dir="auto">
<div class="app" id="app"
     ng-class="{'app-header-fixed':app.settings.headerFixed, 'app-aside-fixed':app.settings.asideFixed, 'app-aside-folded':app.settings.asideFolded, 'app-aside-dock':app.settings.asideDock, 'container':app.settings.container}"
     ui-view></div>


<!-- --------------------------- -->
<!-- Javascrip Dependencies Part -->
<!-- --------------------------- -->

<!-- jQuery -->
<script src="components/jquery/dist/jquery.js"></script>
<!-- Bootstrap -->
<script src="components/bootstrap/dist/js/bootstrap.js"></script>

<!-- Angular -->
<script src="components/angular/angular.js"></script>

<!-- Angular Modules -->
<script src="components/angular-animate/angular-animate.js"></script>
<script src="components/angular-cookies/angular-cookies.js"></script>
<script src="components/angular-aria/angular-aria.js"></script>
<script src="components/angular-sanitize/angular-sanitize.js"></script>
<script src="components/angular-touch/angular-touch.js"></script>
<script src="components/angular-ui-utils/ui-utils.js"></script>
<!-- Cookie and Session storage -->
<script src="components/ngstorage/ngStorage.js"></script>
<!-- Message validate -->
<script src="components/angular-messages/angular-messages.js"></script>
<!-- ui router -->
<script src="components/angular-ui-router/release/angular-ui-router.js"></script>
<!-- bootstrap -->
<script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<!-- lazyload -->
<script src="components/oclazyload/dist/ocLazyLoad.js"></script>

<script src="components/angular-translate/angular-translate.js"></script>
<script src="components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>

<script src="components/satellizer/dist/satellizer.js"></script>

<!-- App Configuration -->
<script src="js/app.js"></script>
<script src="js/config.lazyload.js"></script>
<script src="js/config.router.js"></script>
<script src="js/main.js"></script>

<!-- Deferred load js/css file, used for angular-ui-jq.js and Lazy Loading -->
<script src="js/services/ui-load.js"></script>
<script src="js/directives/setnganimate.js"></script>
<script src="js/directives/ui-butterbar.js"></script>
<script src="js/directives/ui-focus.js"></script>
<script src="js/directives/ui-jq.js"></script>

<script src="js/directives/ui-nav.js"></script>
<script src="js/directives/ui-scroll.js"></script>
<script src="js/directives/ui-shift.js"></script>
<script src="js/directives/ui-toggleclass.js"></script>

<!-- #END Javascript -->

<!-- Lazy loading here -->

</body>
